<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Palavras Embaralhadas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">

    <head>
      <h2>Jogo das Palavras Embaralhadas</h2>
    </head>
    <div id="app">
      <main>
        <div>
          <p>Placar: <span id="spPlacar"></span></p>
        </div>
        <div>
          <p>Tentativas: <span id="spQuantTentativas"></span></p>
        </div>
        <div>
          <p>Palavra: <span id="spPalavraSecreta"></span></p>
        </div>
        <div>
          <p>Situação: <span id="spSituacao"></span></p>
        </div>
        <div id="ipt">
          <input id="ipPalavraResposta" type="text">
        </div>
        <div id="btns">
          <button id="btnNovaPalavra">Nova</button>
          <button id="btnVerificarPalavra">Verificar</button>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
